                            <td><input class="w" type="text" placeholder="Last Name"></td>

                    <input class="e" type="text" placeholder="New password">
                    <br><br>

                    <br>
                    <table class="l">
                        <tr>
                           <select class="p" name="" id="">
                               <option value="">day</option>

                            <option value="">feb</option>
                            <option value="">mar</option>
                            <option value="">apr</option>
                            <option value="">may</option>
                            <option value="">june</option>
                            <option value="">july</option>
                            <option value="">aug</option>
                            <option value="">sep</option>
                            <option value="">oct</option>

                            <option value="">dec</option>

                           <select class="p" name="" id="">

                            <option value="">1995</option>
                            <option value="">1997</option>
                            <option value="">1998</option>
                            <option value="">1999</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            

                           </select>
                           <img class="img" src="information.png" alt="" width="15px" height="15px">
                        </tr>
                    </table>
                    <label class="bday">Gender</label><br>
                    <input type="radio">
                    <label class="sex">Female</label> 
                    <input type="radio">

                    <input type="radio">
